[common]
;src_build_flags = -frtti
lib_deps = RTC, InputDebounce, AccelStepper, Time, Keypad, Task, hd44780

[env:nodemcuv2]
;build_flags = -frtti
platform = espressif8266
board = nodemcuv2
framework = arduino
upload_speed = 921600
